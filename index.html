<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insert data using Php</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<br><br>
	<div class="container">
		<div ng-app="myApp" ng-controller="employeeController" ng-init="fetchData()">
			<div class="label label-success">{{message}}</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" ng-model="name" name="name" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="dateOfBirth">DoB</label>
						<input type="date" ng-model="dateOfBirth" name="dateOfBirth" class="form-control">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="gender">Gender</label>
						<select name="gender" id="gender" ng-model="gender" class="form-control">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="salary">Salary</label>
						<input type="text" ng-model="salary" name="salary" class="form-control">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="hidden" ng-model="id">
				<input type="submit" ng-click="insertData()" value="{{btnName}}" name="btnInsert" class="btn btn-info" />
			</div>
			<table class="table table-striped table-hover">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>DoB</th>
					<th>Gender</th>
					<th>Salary</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="x in allEmployees | orderBy:reverse">
					<td ng-bind="x.id"></td>
					<td ng-bind="x.name"></td>
					<td ng-bind="x.dateOfBirth"></td>
					<td ng-bind="x.gender"></td>
					<td ng-bind="x.salary"></td>
					<td>
						<button class="btn btn-warning btn-xs" ng-click="updateData(x.id, x.name, x.dateOfBirth, x.gender, x.salary)">Update</button>
					</td>
					<td>
						<button class="btn btn-danger btn-xs" ng-click="deleteData(x.id)">Delete</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
